<html>
<head>
<title>Senior</title>
<link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<body>

<div class='add-senior'>
<label for='senior-title'>Title: </label>
	<input type='text' name='senior-title' class='senior-title'>
<br><br>
<label for='senior-status'>Type: </label>
	<select name='senior-type' class='senior-type'>
		<option value='Novel'>Novel</option>
		<option value='Comic'>Comic</option>
		<option value='Series'>Series</option>
	</select>
<br><br>
<label for='senior-chapter' class='chapter-name'>Chapter: </label>
	<input type='number' name='senior-chapter' class='senior-chapter'>
<br><br>

<label for='senior-status'>Status: </label>
	<select name='senior-status' class='senior-status'>
		<option value='Currently Reading / Watching'>Currently Reading / Watching</option>
		<option value='Waiting for Updates'>Waiting for Updates</option>
		<option value='On a Hiatus'>On a Hiatus</option>
		<option value='Finished'>Finished</option>
		<option value='To Read / Watch'>To Read / Watch</option>
	</select>
<br><br>
<input type='button' value='Add to List' onclick='submit_senior()'>
</div>
	
<br><br><hr><br><br>


<div class='senior-cards'></div>




</body>
<script src="script.js"></script>
<html>
